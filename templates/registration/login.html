{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <style type="text/css">
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <span style="float:left; margin-top:12px;"><a href="{% url 'logout' %}">Log out</a></span>

            <span style="float:right"><button type="submit" class="btn btn-primary">Log in</button></span>        
    </form>
    </div>
</body>
</html>
